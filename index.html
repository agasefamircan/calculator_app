<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | Agasef Amircan</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="app">
      <form>
        <input type="text" name="" id="screen" />  <br>
        <button id="ac">AC</button>
        <button id="menfi">+/-</button>
        <button id="percent">%</button>
        <button id="devide">/</button> <br>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <!-- <input type="button" name="" id="nine" value="9"> -->
        <button id="multiply">x</button> <br>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">-</button> <br>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">+</button> <br>
        <button id="clear">C</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
